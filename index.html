<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing app</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <section class="tool-board">

                <!-- ---------- SHAPES -------- -->
                <div class="row">
                    <label class="title">Shapes</label>
                    <ul class="options">
                        <li class="option tool" id="rectangle">
                            <i><ion-icon name="tablet-landscape-outline"></ion-icon></i>
                            <span>Rectangle</span>
                        </li>
                        <li class="option active tool" id="circle">
                            <i><ion-icon name="radio-button-off-outline"></ion-icon></i>
                            <span>Circle</span>
                        </li>
                        <li class="option tool" id="triangle">
                            <i><ion-icon name="triangle-outline"></ion-icon></i>
                            <span>Triangle</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Fill color</label>
                        </li>
                    </ul>
                </div>

                <!-- --------------- OPTIONS -------- -->

                <div class="row">
                    <label class="title">Options</label>
                    <ul class="options">
                        <li class="option tool" id="brush">
                            <i><ion-icon name="brush-outline"></ion-icon></i>
                            <span>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <i><ion-icon name="tablet-portrait-outline"></ion-icon></i>
                            <span>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">
                        </li>
                    </ul>
                </div>

                <!-- -------- COLORS --------- -->

                <div class="row colors">
                    <label class="title">Colors</label>
                    <ul class="options">
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4A98F7">
                        </li>
                    </ul>
                </div>

                <!-- - BUTTONS ----- -->

                <div class="row">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button class="save-img">Save Image</button>
                </div>
            </section>
            <section class="drawing-board">
                <canvas></canvas>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
